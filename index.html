<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>order-summary-component-main</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="box bg-white rounded-4">
      <div class="image">
        <img
          class="rounded-top-4"
          src="Images/illustration-hero.svg"
          alt="image"
        />
      </div>
      <div class="summary m-4">
        <div class="heading fw-bold fs-4 d-flex justify-content-center mb-2">
          <p class="mb-0">Order Summary</p>
        </div>
        <div
          class="content d-flex justify-content-center text-center mt-0 mb-1"
        >
          <p class="">
            You can now listen to millions of songs, audiobooks, and products on
            any device anywhere you like!
          </p>
        </div>
        <div
          class="music rounded-3 m-2 p-3 d-flex justify-content-between align-items-center mb-2"
        >
          <div class="discription d-flex gap-3 align-items-center">
            <div class="icon">
              <img src="Images/icon-music.svg" alt="" />
            </div>
            <div class="textAndPrice">
              <p class="mb-0 fw-bold">Annual Plan</p>
              <span> $59.99/Year </span>
            </div>
          </div>
          <div class="button align-items-center">
            <p class="text-decoration-underline mb-0 fw-bold">change</p>
          </div>
        </div>
        <div class="payment mt-4 ms-2 me-2">
          <button class="btn rounded-2 text-white">Proceed to Payment</button>
        </div>
        <div class="cancle m-4">
          <p class="text-center fw-bold">Cancle Order</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
